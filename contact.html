<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rael's Portfolio</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a href="index.html" class="home-button">
      <img src="images/home-button.svg" alt="Home" />
    </a>

    <header>
      <h1>Rael's Portfolio</h1>
      <nav class="nav-bar">
        <a href="skills.html">My Skills </a>
        <a href="tools.html">My Tools</a>
        <a href="projects.html">Projects</a>
        <a href="socials.html">Socials</a>
        <a href="contact.html">Contact</a>
        <a href="websites.html">Go-To Sites</a>
      </nav>
    </header>

    <main class="container">
      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          If you want to get in touch, feel free to reach out via one of these
          platforms:
        </p>
        <div
          class="contact-items"
          style="display: flex; gap: 1rem; flex-wrap: wrap"
        >
          <a
            href="https://discord.com/users/raelmc"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-item"
            style="display: flex; align-items: center; gap: 0.5rem"
          >
            <img src="images/discord.svg" alt="Discord" />
            <span>Discord</span>
          </a>

          <a
            href="https://github.com/raelmcdev"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-item"
            style="display: flex; align-items: center; gap: 0.5rem"
          >
            <img src="images/github.PNG" alt="GitHub" />
            <span>GitHub</span>
          </a>

          <a
            href="mailto:raeldevpublic@gmail.com"
            class="contact-item"
            style="display: flex; align-items: center; gap: 0.5rem"
          >
            <img src="images/mail-icon.svg" alt="E-Mail" />
            <span>E-Mail</span>
          </a>
        </div>

        <form onsubmit="event.preventDefault();" class="contact-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your.email@example.com"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>&copy; 2025 Rael. All rights reserved.</footer>
  </body>
</html>
